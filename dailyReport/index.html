<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>生成日报</title>
  <style>
    *{margin:0;padding:0}
    .content{    
      overflow: scroll;
      width: 10rem;
      background-color: #f6f7f9;
      font-size: 0.53rem; /* 20px*/
      height: 100vh;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      flex-direction: column;
    }
    .titel{
      color: rgba(69, 90, 100, 0.6);
      line-height: 40px;
      font-size: 16px;
      padding: 5px 10px;
    }
    .boder{
      border-bottom: 1px solid #ebedf0 ;
    }
    .btn{
      font-size: 16px;
      height: 40px; 
      width: 33%;
      border-radius: 8px;
      border: 1px solid #1890ff;
      color: #fff;
      background-color: #1890ff;
      text-shadow: 0 -1px 0 rgb(0 0 0 / 12%);
      box-shadow: 0 2px 0 rgb(0 0 0 / 5%);
    }
    .footer{
      width: 100%;
      position:fixed;
      bottom: 35px;
    }
    .footer-btn{
      display: flex;
      justify-content: space-around;;
    }
    .form{    
      font-size: 18px;
      display: flex;
      flex-direction: column;
      width: 100%;
    }
    input[type='checkbox']{
      width:16px;
      height:16px;
      vertical-align:middle;
    }
    .check{
      margin: 10px 15px
    }
    .middle{
      margin: 0 10%;
    }
    .textArea{
      font-size: 16px;
      width: 100%;
    }
    .model{
      line-height: 36px;
      font-size: 16px;
      width: 10rem;
      height: 36px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      background-color: #fff;
    }
    .model-name{
      color: #323233;
      margin-left: 15px;
    }
    .model-value{
      color: #969799;
      margin-right: 15px;
    }
    #res{
      height: 200px;  
      padding: 10px 20px;
      width:  calc(100% - 40px);
      font-size: 16px;
    }
    .blank{
      background-color: #f6f7f9;
      width: 100%;
      min-height: 75px;    
    }
    .this-div{
      background-image: -webkit-linear-gradient(left, #147B96, #E6D205 25%, #149639 50%, #E6D205 75%, #147B96);
      -webkit-text-fill-color: transparent;
      -webkit-background-clip: text;
      -webkit-background-size: 200% 100%;
      -webkit-animation:  maskedAnimation 4s infinite linear;
  }
 
  @keyframes maskedAnimation {
    0% {
      background-position: 0 0;
    }
    100% {
        background-position: -100% 0;
    }
  }
  </style>
</head>
<body>
  <div class="content">
    <div class="titel">基础信息</div>
    <div class="model">
      <div class="model-name">姓名</div>
      <div class="model-value" id="name"></div>
    </div>
    <div class="boder"></div>
    <div class="model">
      <div class="model-name">业务线</div>
      <div class="model-value" id="project"></div>
    </div>
    <div class="titel">日报信息</div>
    <div class="middle">
      <textarea id="story" class="textArea" name="story" rows="6" cols="33"></textarea>
    </div>
    <div class="titel">候选内容</div>
    <form id="form" action="" method="get" target="targetIfr" class="form">
      <div class="model"> 
        <div class="model-name">项目需求评审</div>
        <input type="checkbox" class="check checkChild model-value" value="项目需求评审" name="name">
      </div>  
     <div class="boder"></div>
      <div class="model">
        <div class="model-name">项目迭代验收</div>
        <input type="checkbox" class="check checkChild model-value" value="项目迭代验收" name="name"> 
      </div>   
      <div class="boder"></div>
      <div class="model">
        <div class="model-name">迭代用例评审</div>
        <input type="checkbox" class="check checkChild model-value" value="迭代用例评审" name="name"> 
      </div>
      <div class="boder"></div>
      <div class="model">
        <div class="model-name">修复bug</div>
        <input type="checkbox" class="check checkChild model-value" value="修复bug" name="name">
      </div>
      <div class="boder"></div>
      <div class="model">
        <div class="model-name">接口联调</div>
        <input type="checkbox" class="check checkChild model-value" value="接口联调" name="name">
      </div>
    </form>
    <div class="titel">生成内容</div>
    <div id="res" class="this-div"></div>
    <div class="blank"></div>
    <div class="footer">
      <div class="footer-btn">
        <button class="btn" type="submit" onclick="generateDailyReport()">
        <strong>生成日报</strong>
        </button>
        <button class="btn" type="submit" onclick="copyToClipBoard()">
          <strong>复制日报</strong>
        </button></div>
    </div>
 </div>
</body>
<script type="text/javascript">
  function setRootRem() {
      const root = document.documentElement;
      /** 以iPhone6为例：布局视口为375px，我们把它分成10份，则1rem = 37.5px，
       * 这时UI给定一个元素的宽为375px（设备独立像素），
       * 我们只需要将它设置为375 / 37.5 = 10rem。
      */
      const scale = root.clientWidth / 10
      root.style.fontSize = scale + 'px'  
  }
  setRootRem()
  window.addEventListener('resize', setRootRem)
  userList = {
    lpx:'刘佩鑫',
    lpb:'雷鹏宾',
    xdg:'幸德国',
    kxp:'康晓平',
    zfm:'郑复明',
    lzj:'刘振君',
    jxq:'计欣奇',
    cm:'长命',
    wzy:'王子一',
    ysy:'严申酉',
    wpc:'汪鹏程',
    wyf:'王玉凤',
    flx:'费立雪',
    yxy:'余晓扬',
    zyq:'张伊倩',
    fac:'符奥聪',
    lyf:'吕云飞',
  },
  projectList = {
    process:'【数字化研发-工艺】',
    lowcode:'【乐仓工坊】',
    baseline:'【数字化研发-基线】', 
    rocket:'【数字化研发-天津火箭】',
    lzos:'【乐造OS】',
  }
  window.onload = init()
  function init(){
    window.location.search.substring(1).split('&').forEach(function(item){
      let arr = item.split('=')
      console.log(arr)
      if(arr[0] == 'name'){
        document.getElementById("name").innerHTML =  userList[arr[1]]
      } else if(arr[0] == 'project'){
        document.getElementById("project").innerHTML = projectList[arr[1]]
      }
    })
  } 
  function padTo2Digits(num) {
  return num.toString().padStart(2, '0');
  }
  function getTimeByZone(timezone = 8, date) {
    // 本地时间距离（GMT时间）毫秒数
    let nowDate = !date ? new Date().getTime() : new Date(date).getTime()
    // 本地时间和格林威治时间差，单位分钟
    let offset_GMT = new Date().getTimezoneOffset()
    //  反推到格林尼治时间
    let GMT = nowDate + offset_GMT * 60 * 1000
    //  获取指定时区时间
    let targetDate = new Date(GMT + timezone * 60 * 60 * 1000)
    return targetDate
  }
  function formatDate() {
    let nowTime = new Date()
    let time = getTimeByZone(-3, nowTime)
    let nowData = new Date(time)
    return [
      nowData.getFullYear(),
      padTo2Digits(nowData.getMonth() + 1),
      padTo2Digits(nowData.getDate()),
    ].join('');
  }
  function generateDailyReport() {
    let content =  document.getElementById("story").value;
    let name =  document.getElementById("name").innerText;
    let project =  document.getElementById("project").innerText;
    let nowTime = new Date()
    let time = getTimeByZone(-3, nowTime)
    let nowData = new Date(time)
    let weekday = new Array("星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六")
    let res = name + '-' + formatDate() + '-' + '工作日报' + '-' + weekday[nowData.getDay()] + '<br>' + project
    let text = content.split('\n')
    var arr =  text.filter(str => !!str);
    if(checkList.length){
      arr = arr.concat(checkList)
    }
    console.log(arr, checkList,  checkList.length)
    arr.forEach(function(item, index){
      if(item.length !== 0){
        res += '<br>' + (index+1) + '.' + item
      }
    })
    document.getElementById("res").innerHTML = res
  }
  function copyToClipBoard() {
    let text = document.getElementById("res").innerText
    var textareaC = document.createElement('textarea');
    textareaC.setAttribute('readonly', 'readonly'); //设置只读属性防止手机上弹出软键盘
    textareaC.value = text;
    document.body.appendChild(textareaC); //将textarea添加为body子元素
    textareaC.select();
    let res = document.execCommand('copy');
    document.body.removeChild(textareaC);//移除DOM元素
    return res;
  }
  const form = document.getElementById("form");
  var checkList = []
  form.addEventListener('click', function(e){
      checkList = []
      if(e.target.classList.contains('checkChild')) {
          const checkChildList = document.getElementsByClassName('checkChild');
          const allCheckChildNum = checkChildList.length;
          let checkedNum = 0;
          for(let checkChild of checkChildList) {
               if (checkChild.checked) {
                  checkList.push(checkChild.value)
                  console.log(checkList);
                  checkedNum++;
               }
           }       
     }
  }, false);
</script>
</html>
