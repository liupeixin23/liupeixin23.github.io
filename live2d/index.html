<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>scrollLeft demo</title>
</head>

<style>
	.live2d_field {
		position: relative;
		width: 270px;
		height: 300px;
		margin: 30px auto;
	}
	.live2d {
		position: absolute;
		z-index: 1;
		left: 0;
		bottom: 0;
	}
	.live2d_tool{
		position: absolute;
		right: 0;
		top: 0;
		z-index: 2;
		display: flex;
		flex-direction: column;
	}

</style>

<body>
	<div class='live2d_field'>
		<canvas class="live2d" id="live2d" width="270" height="300"></canvas>
		<div class="live2d_tool">
			<a href="javascript:;" onclick="changeClothes()">不满意,换一个</a>
		</div>
	</div>

</body>
<script src="./live2d.js"></script>
<script src="./live2d_something.js"></script>
<script>
	(function () {
		changeClothes();
	})()
</script>

</html>
